{% extends 'base.html' %}

{% block title %}Notice Calendar{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Notice Calendar</h1>
        <div id="calendar"></div>
        <p class="mt-3 text-center">
            <a href="{% url 'notice_list' %}" class="btn btn-primary">Back to Notice List</a>
        </p>
    </div>

    <!-- FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '{% url "notice_events" %}',
                eventClick: function(info) {
                    alert('Notice: ' + info.event.title + '\nDetails: ' + info.event.extendedProps.description);
                }
            });
            calendar.render();
        });
    </script>
{% endblock %}
