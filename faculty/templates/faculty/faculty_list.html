<!DOCTYPE html>
<html>
<head>
    <title>EduVerse - Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">EduVerse Faculty</h1>
        {% if faculty %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Staff ID</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                {% for f in faculty %}
                    <tr>
                        <td>{{ f.staffName }}</td>
                        <td>{{ f.staffId }}</td>
                        <td>{{ f.staffEmail }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">No faculty yetâ€”add some in the admin panel!</p>
        {% endif %}
    </div>
</body>
</html>
