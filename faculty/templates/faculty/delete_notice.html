{% extends 'base.html' %}

{% block title %}Delete Notice{% endblock %}

{% block content %}
    <h1 class="mb-3">Delete Notice</h1>
    <p>Are you sure you want to delete the notice "{{ notice.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
