{% extends 'base.html' %}

{% block title %}Edit Notice{% endblock %}

{% block content %}
    <h1 class="mb-3">Edit Notice</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ form.content.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Notice</button>
    </form>
{% endblock %}
