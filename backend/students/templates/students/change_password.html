{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Change Password</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Update Password</button>
    </form>
</div>
{% endblock %}
