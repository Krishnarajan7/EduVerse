{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <h1>Feedback Section</h1>
        <p class="lead">Welcome, {{ student.name }}! Share your feedback.</p>
        <form method="post">
            {% csrf_token %}
            <textarea name="feedback" class="form-control mb-3" rows="4" placeholder="Enter your feedback"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% for message in messages %}<p class="text-success">{{ message }}</p>{% endfor %}
    </div>
{% endblock %}
