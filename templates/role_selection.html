{% extends 'base.html' %}

{% block title %}Role Selection{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <h1 class="mb-3">Welcome to EduVerse</h1>
        <p class="lead mb-4">Please select your role to proceed.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'student_login' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-user-graduate me-2"></i>I am a Student
            </a>
            <a href="{% url 'faculty_login' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-chalkboard-teacher me-2"></i>I am a Staff
            </a>
        </div>
    </div>
{% endblock %}
