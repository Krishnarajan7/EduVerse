<!DOCTYPE html>
<html>
<head>
    <title>EduVerse - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Students</h1>
        <ul class="list-group">
        {% for student in students %}
            <li class="list-group-item">{{ student.name }} ({{ student.roll_number }})</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
